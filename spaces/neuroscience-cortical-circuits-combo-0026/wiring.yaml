modules:
  computational_as_1:
    class: src.computational_aspects_of_feedback_in_neural_circ_82392_model:ComputationalAspectsOfFeedbackInNeuralCirc82392Model
    args:
      model_path: data/82392.zip
  computational_su_2:
    class: src.computational_surgery_lytton_et_al_2011_140881_model:ComputationalSurgeryLyttonEtAl2011140881Model
    args:
      model_path: data/140881.zip
  state_compare_mon:
    class: src.state_comparison_monitor:StateComparisonMonitor
    args:
      max_points: 2000
      min_dt: 1.0
  state_metrics_mon:
    class: src.state_metrics_monitor:StateMetricsMonitor
    args:
      max_points: 2000
      min_dt: 1.0
wiring:
- from: computational_as_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: computational_su_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
