modules:
  complex_ca1_1:
    class: src.complex_ca1_neuron_to_study_ap_initiation_wimmer_123927_model:ComplexCa1NeuronToStudyApInitiationWimmer123927Model
    args:
      model_path: data/123927.zip
  computational_ne_2:
    class: src.computational_neuropharmacology_of_ca1_pyramidal_119283_model:ComputationalNeuropharmacologyOfCa1Pyramidal119283Model
    args:
      model_path: data/119283.zip
  state_compare_mon:
    class: src.state_comparison_monitor:StateComparisonMonitor
    args:
      max_points: 2000
      min_dt: 1.0
  state_metrics_mon:
    class: src.state_metrics_monitor:StateMetricsMonitor
    args:
      max_points: 2000
      min_dt: 1.0
wiring:
- from: complex_ca1_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: computational_ne_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
