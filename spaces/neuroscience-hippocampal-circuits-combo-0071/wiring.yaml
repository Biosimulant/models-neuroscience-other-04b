modules:
  cholinergic_modu_1:
    class: src.cholinergic_modulation_shifts_the_response_of_ca_267599_model:CholinergicModulationShiftsTheResponseOfCa267599Model
    args:
      model_path: data/267599.zip
  circadian_rhythm_2:
    class: src.circadian_rhythmicity_shapes_astrocyte_morpholog_257027_model:CircadianRhythmicityShapesAstrocyteMorpholog257027Model
    args:
      model_path: data/257027.zip
  circadian_rhythm_3:
    class: src.model_257027_257027_model:Model257027257027Model
    args:
      model_path: data/repo
  cl_homeostasis_4:
    class: src.model_266811_266811_model:Model266811266811Model
    args:
      model_path: data/repo
  state_compare_mon:
    class: src.state_comparison_monitor:StateComparisonMonitor
    args:
      max_points: 2000
      min_dt: 1.0
  state_metrics_mon:
    class: src.state_metrics_monitor:StateMetricsMonitor
    args:
      max_points: 2000
      min_dt: 1.0
wiring:
- from: cholinergic_modu_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: circadian_rhythm_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: circadian_rhythm_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: cl_homeostasis_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
