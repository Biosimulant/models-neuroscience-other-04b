schema_version: '2.0'
title: 'Neuroscience: Basal Ganglia Dopamine (COMBO_0060)'
description: Neuroscience basal ganglia dopamine comparative space with 4 models,
  configured as non-causal co-simulation.
models:
- repo: Biosimulant/models-neuroscience-other-04b
  alias: comparison_full_1
  manifest_path: models/neuroscience-other-comparison-full-reduced-globus-pallidus-models-osb127728-model/model.yaml
  parameters:
    model_path: data/repo
- repo: Biosimulant/models-neuroscience-other-04b
  alias: comparison_of_2
  manifest_path: models/neuroscience-other-comparison-of-full-and-reduced-globus-pallidus-m-127728-model/model.yaml
  parameters:
    model_path: data/127728.zip
- repo: Biosimulant/models-neuroscience-other-04b
  alias: composite_spikin_3
  manifest_path: models/neuroscience-other-composite-spiking-network-neural-field-model-of-147366-model/model.yaml
  parameters:
    model_path: data/147366.zip
- repo: Biosimulant/models-neuroscience-other-04b
  alias: composite_spikin_4
  manifest_path: models/neuroscience-other-composite-spiking-network-neural-field-parkinsons-osb147366-model/model.yaml
  parameters:
    model_path: data/repo
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 0.3
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: comparison_full_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: comparison_of_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: composite_spikin_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: composite_spikin_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
scientific_context:
  question: How do basal ganglia dopamine mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'neuroscience-other-comparison-full-reduced-globus-pallidus-models-osb127728-model
    :: opensourcebrain:127728 :: https://github.com/OpenSourceBrain/127728'
  - 'neuroscience-other-comparison-of-full-and-reduced-globus-pallidus-m-127728-model
    :: modeldb:127728 :: https://modeldb.science/127728'
  - 'neuroscience-other-composite-spiking-network-neural-field-model-of-147366-model
    :: modeldb:147366 :: https://modeldb.science/147366'
  - 'neuroscience-other-composite-spiking-network-neural-field-parkinsons-osb147366-model
    :: opensourcebrain:147366 :: https://github.com/OpenSourceBrain/147366'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
