schema_version: '2.0'
title: 'Neuroscience: Cortical Circuits (COMBO_0065)'
description: Neuroscience cortical circuits comparative space with 4 models, configured
  as non-causal co-simulation.
models:
- repo: Biosimulant/models-neuroscience-other-04b
  alias: drt_neuron_1
  manifest_path: models/neuroscience-other-drt-neuron-model-sousa-et-al-2014-151949-model/model.yaml
  parameters:
    model_path: data/151949.zip
- repo: Biosimulant/models-neuroscience-other-04b
  alias: dynamic_cortical_2
  manifest_path: models/neuroscience-other-dynamic-cortical-interlaminar-interactions-carra-150806-model/model.yaml
  parameters:
    model_path: data/150806.zip
- repo: Biosimulant/models-neuroscience-other-04b
  alias: dynamics_of_3
  manifest_path: models/neuroscience-other-dynamics-of-spike-initiation-prescott-et-al-2008-116123-model/model.yaml
  parameters:
    model_path: data/116123.zip
- repo: Biosimulant/models-neuroscience-other-04b
  alias: ebneretal2019_4
  manifest_path: models/neuroscience-other-ebneretal2019-ebneretal2019-model/model.yaml
  parameters:
    model_path: data/repo
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 0.3
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: drt_neuron_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: dynamic_cortical_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: dynamics_of_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: ebneretal2019_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
scientific_context:
  question: How do cortical circuit motifs transform and propagate activity?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'neuroscience-other-drt-neuron-model-sousa-et-al-2014-151949-model :: modeldb:151949
    :: https://modeldb.science/151949'
  - 'neuroscience-other-dynamic-cortical-interlaminar-interactions-carra-150806-model
    :: modeldb:150806 :: https://modeldb.science/150806'
  - 'neuroscience-other-dynamics-of-spike-initiation-prescott-et-al-2008-116123-model
    :: modeldb:116123 :: https://modeldb.science/116123'
  - 'neuroscience-other-ebneretal2019-ebneretal2019-model :: opensourcebrain:EbnerEtAl2019
    :: https://github.com/OpenSourceBrain/EbnerEtAl2019'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
