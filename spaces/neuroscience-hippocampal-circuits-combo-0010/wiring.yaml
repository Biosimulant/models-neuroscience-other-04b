modules:
  dentate_gyrus_1:
    class: src.dentate_gyrus_granule_cell_calcium_and_calcium_d_116740_model:DentateGyrusGranuleCellCalciumAndCalciumD116740Model
    args:
      model_path: data/116740.zip
  dentate_gyrus_2:
    class: src.dentate_gyrus_granule_cell_subthreshold_signal_p_95960_model:DentateGyrusGranuleCellSubthresholdSignalP95960Model
    args:
      model_path: data/95960.zip
  state_compare_mon:
    class: src.state_comparison_monitor:StateComparisonMonitor
    args:
      max_points: 2000
      min_dt: 1.0
  state_metrics_mon:
    class: src.state_metrics_monitor:StateMetricsMonitor
    args:
      max_points: 2000
      min_dt: 1.0
wiring:
- from: dentate_gyrus_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: dentate_gyrus_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
