modules:
  consequences_of_1:
    class: src.consequences_of_herg_mutations_in_the_long_qt_sy_58172_model:ConsequencesOfHergMutationsInTheLongQtSy58172Model
    args:
      model_path: data/58172.zip
  constructed_tess_2:
    class: src.constructed_tessellated_neuronal_geometries_ctng_146950_model:ConstructedTessellatedNeuronalGeometriesCtng146950Model
    args:
      model_path: data/146950.zip
  contibutions_of_3:
    class: src.contibutions_of_input_and_history_to_motoneuron_83508_model:ContibutionsOfInputAndHistoryToMotoneuron83508Model
    args:
      model_path: data/83508.zip
  state_compare_mon:
    class: src.state_comparison_monitor:StateComparisonMonitor
    args:
      max_points: 2000
      min_dt: 1.0
  state_metrics_mon:
    class: src.state_metrics_monitor:StateMetricsMonitor
    args:
      max_points: 2000
      min_dt: 1.0
wiring:
- from: consequences_of_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: constructed_tess_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: contibutions_of_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
