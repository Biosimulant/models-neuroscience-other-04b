modules:
  coincidence_dete_1:
    class: src.model_3434_3434_model:Model34343434Model
    args:
      model_path: data/repo
  cold_temperature_2:
    class: src.cold_temperature_coding_with_bursting_and_spikin_2015412_model:ColdTemperatureCodingWithBurstingAndSpikin2015412Model
    args:
      model_path: data/2015412.zip
  collection_of_3:
    class: src.collection_of_simulated_data_from_a_thalamocorti_225583_model:CollectionOfSimulatedDataFromAThalamocorti225583Model
    args:
      model_path: data/225583.zip
  state_compare_mon:
    class: src.state_comparison_monitor:StateComparisonMonitor
    args:
      max_points: 2000
      min_dt: 1.0
  state_metrics_mon:
    class: src.state_metrics_monitor:StateMetricsMonitor
    args:
      max_points: 2000
      min_dt: 1.0
wiring:
- from: coincidence_dete_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: cold_temperature_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: collection_of_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
