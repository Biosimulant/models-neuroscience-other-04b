modules:
  cholinergic_modu_1:
    class: src.model_267599_267599_model:Model267599267599Model
    args:
      model_path: data/repo
  cholinergic_modu_2:
    class: src.cholinergic_modulation_shifts_the_response_of_ca_267599_model:CholinergicModulationShiftsTheResponseOfCa267599Model
    args:
      model_path: data/267599.zip
  state_compare_mon:
    class: src.state_comparison_monitor:StateComparisonMonitor
    args:
      max_points: 2000
      min_dt: 1.0
  state_metrics_mon:
    class: src.state_metrics_monitor:StateMetricsMonitor
    args:
      max_points: 2000
      min_dt: 1.0
wiring:
- from: cholinergic_modu_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: cholinergic_modu_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
