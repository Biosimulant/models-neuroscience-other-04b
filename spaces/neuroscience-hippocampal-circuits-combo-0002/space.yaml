schema_version: '2.0'
title: 'Neuroscience: Hippocampal Circuits (COMBO_0002)'
description: Neuroscience hippocampal circuits comparative space with 2 models, configured
  as non-causal co-simulation.
models:
- repo: Biosimulant/models-neuroscience-other-04b
  alias: cholinergic_modu_1
  manifest_path: models/neuroscience-other-cholinergic-modulation-shifts-response-ca1-pyramidal-cells-depolarizing-ramps-via-osb267599-model/model.yaml
  parameters:
    model_path: data/repo
- repo: Biosimulant/models-neuroscience-other-04b
  alias: cholinergic_modu_2
  manifest_path: models/neuroscience-other-cholinergic-modulation-shifts-the-response-of-ca-267599-model/model.yaml
  parameters:
    model_path: data/267599.zip
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 0.3
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: cholinergic_modu_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: cholinergic_modu_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
scientific_context:
  question: How do recurrent hippocampal motifs shape network dynamics over time?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'neuroscience-other-cholinergic-modulation-shifts-response-ca1-pyramidal-cells-depolarizing-ramps-via-osb267599-model
    :: opensourcebrain:267599 :: https://github.com/OpenSourceBrain/267599'
  - 'neuroscience-other-cholinergic-modulation-shifts-the-response-of-ca-267599-model
    :: modeldb:267599 :: https://modeldb.science/267599'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
