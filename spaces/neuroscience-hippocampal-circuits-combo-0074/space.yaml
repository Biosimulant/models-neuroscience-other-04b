schema_version: '2.0'
title: 'Neuroscience: Hippocampal Circuits (COMBO_0074)'
description: Neuroscience hippocampal circuits comparative space with 4 models, configured
  as non-causal co-simulation.
models:
- repo: Biosimulant/models-neuroscience-other-04b
  alias: cl_homeostasis_1
  manifest_path: models/neuroscience-other-cl-homeostasis-immature-hippocampal-ca3-neurons-osb266811-model/model.yaml
  parameters:
    model_path: data/repo
- repo: Biosimulant/models-neuroscience-other-04b
  alias: cl_homeostasis_2
  manifest_path: models/neuroscience-other-cl-homeostasis-in-immature-hippocampal-ca3-neuro-266811-model/model.yaml
  parameters:
    model_path: data/266811.zip
- repo: Biosimulant/models-neuroscience-other-04b
  alias: coincident_gluta_3
  manifest_path: models/neuroscience-other-coincident-glutamatergic-depolarization-effects-266823-model/model.yaml
  parameters:
    model_path: data/266823.zip
- repo: Biosimulant/models-neuroscience-other-04b
  alias: collaborative_in_4
  manifest_path: models/neuroscience-other-collaborative-integrative-modeling-hippocampal-area-ca1-osbCommunityModellingCA1-model/model.yaml
  parameters:
    model_path: data/repo
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 0.3
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: cl_homeostasis_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: cl_homeostasis_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: coincident_gluta_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: collaborative_in_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
scientific_context:
  question: How do recurrent hippocampal motifs shape network dynamics over time?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'neuroscience-other-cl-homeostasis-immature-hippocampal-ca3-neurons-osb266811-model
    :: opensourcebrain:266811 :: https://github.com/OpenSourceBrain/266811'
  - 'neuroscience-other-cl-homeostasis-in-immature-hippocampal-ca3-neuro-266811-model
    :: modeldb:266811 :: https://modeldb.science/266811'
  - 'neuroscience-other-coincident-glutamatergic-depolarization-effects-266823-model
    :: modeldb:266823 :: https://modeldb.science/266823'
  - 'neuroscience-other-collaborative-integrative-modeling-hippocampal-area-ca1-osbCommunityModellingCA1-model
    :: opensourcebrain:CommunityModellingCA1 :: https://github.com/OpenSourceBrain/CommunityModellingCA1'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
