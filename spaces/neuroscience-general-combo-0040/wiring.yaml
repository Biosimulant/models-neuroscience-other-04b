modules:
  cn_octopus_1:
    class: src.model_3332_3332_model:Model33323332Model
    args:
      model_path: data/repo
  cn_pyramidal_2:
    class: src.model_37856_37856_model:Model3785637856Model
    args:
      model_path: data/repo
  cnoshowcase_3:
    class: src.cnoshowcase_cnoshowcase_model:CnoshowcaseCnoshowcaseModel
    args:
      model_path: data/repo
  state_compare_mon:
    class: src.state_comparison_monitor:StateComparisonMonitor
    args:
      max_points: 2000
      min_dt: 1.0
  state_metrics_mon:
    class: src.state_metrics_monitor:StateMetricsMonitor
    args:
      max_points: 2000
      min_dt: 1.0
wiring:
- from: cn_octopus_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: cn_pyramidal_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: cnoshowcase_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
