modules:
  cortical_network_1:
    class: src.cortical_network_model_of_posttraumatic_epilepto_52034_model:CorticalNetworkModelOfPosttraumaticEpilepto52034Model
    args:
      model_path: data/52034.zip
  cortical_pyramid_2:
    class: src.cortical_pyramidal_neuron_phase_response_curve_s_144372_model:CorticalPyramidalNeuronPhaseResponseCurveS144372Model
    args:
      model_path: data/144372.zip
  state_compare_mon:
    class: src.state_comparison_monitor:StateComparisonMonitor
    args:
      max_points: 2000
      min_dt: 1.0
  state_metrics_mon:
    class: src.state_metrics_monitor:StateMetricsMonitor
    args:
      max_points: 2000
      min_dt: 1.0
wiring:
- from: cortical_network_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: cortical_pyramid_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
