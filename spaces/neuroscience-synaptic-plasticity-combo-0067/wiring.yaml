modules:
  effect_of_1:
    class: src.effect_of_the_initial_synaptic_state_on_the_prob_157339_model:EffectOfTheInitialSynapticStateOnTheProb157339Model
    args:
      model_path: data/157339.zip
  effects_of_2:
    class: src.effects_of_chloride_accumulation_and_diffusion_o_148253_model:EffectsOfChlorideAccumulationAndDiffusionO148253Model
    args:
      model_path: data/148253.zip
  effects_of_3:
    class: src.effects_of_synaptic_location_and_timing_on_synap_116981_model:EffectsOfSynapticLocationAndTimingOnSynap116981Model
    args:
      model_path: data/116981.zip
  electrically_cou_4:
    class: src.electrically_coupled_retzius_neurons_vazquez_et_120910_model:ElectricallyCoupledRetziusNeuronsVazquezEt120910Model
    args:
      model_path: data/120910.zip
  state_compare_mon:
    class: src.state_comparison_monitor:StateComparisonMonitor
    args:
      max_points: 2000
      min_dt: 1.0
  state_metrics_mon:
    class: src.state_metrics_monitor:StateMetricsMonitor
    args:
      max_points: 2000
      min_dt: 1.0
wiring:
- from: effect_of_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: effects_of_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: effects_of_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: electrically_cou_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
