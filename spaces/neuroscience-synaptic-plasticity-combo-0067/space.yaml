schema_version: '2.0'
title: 'Neuroscience: Synaptic Plasticity (COMBO_0067)'
description: Neuroscience synaptic plasticity comparative space with 4 models, configured
  as non-causal co-simulation.
models:
- repo: Biosimulant/models-neuroscience-other-04b
  alias: effect_of_1
  manifest_path: models/neuroscience-other-effect-of-the-initial-synaptic-state-on-the-prob-157339-model/model.yaml
  parameters:
    model_path: data/157339.zip
- repo: Biosimulant/models-neuroscience-other-04b
  alias: effects_of_2
  manifest_path: models/neuroscience-other-effects-of-chloride-accumulation-and-diffusion-o-148253-model/model.yaml
  parameters:
    model_path: data/148253.zip
- repo: Biosimulant/models-neuroscience-other-04b
  alias: effects_of_3
  manifest_path: models/neuroscience-other-effects-of-synaptic-location-and-timing-on-synap-116981-model/model.yaml
  parameters:
    model_path: data/116981.zip
- repo: Biosimulant/models-neuroscience-other-04b
  alias: electrically_cou_4
  manifest_path: models/neuroscience-other-electrically-coupled-retzius-neurons-vazquez-et-120910-model/model.yaml
  parameters:
    model_path: data/120910.zip
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 0.3
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: effect_of_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: effects_of_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: effects_of_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: electrically_cou_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
scientific_context:
  question: How do synaptic changes influence network-level outcomes?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'neuroscience-other-effect-of-the-initial-synaptic-state-on-the-prob-157339-model
    :: modeldb:157339 :: https://modeldb.science/157339'
  - 'neuroscience-other-effects-of-chloride-accumulation-and-diffusion-o-148253-model
    :: modeldb:148253 :: https://modeldb.science/148253'
  - 'neuroscience-other-effects-of-synaptic-location-and-timing-on-synap-116981-model
    :: modeldb:116981 :: https://modeldb.science/116981'
  - 'neuroscience-other-electrically-coupled-retzius-neurons-vazquez-et-120910-model
    :: modeldb:120910 :: https://modeldb.science/120910'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
