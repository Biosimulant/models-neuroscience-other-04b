schema_version: '2.0'
title: 'Neuroscience: Hippocampal Circuits (COMBO_0078)'
description: Neuroscience hippocampal circuits comparative space with 4 models, configured
  as non-causal co-simulation.
models:
- repo: Biosimulant/models-neuroscience-other-04b
  alias: communitymodelli_1
  manifest_path: models/neuroscience-other-communitymodellingca1-communitymodellingca1-model/model.yaml
  parameters:
    model_path: data/repo
- repo: Biosimulant/models-neuroscience-other-04b
  alias: compartmental_di_2
  manifest_path: models/neuroscience-other-compartmental-differences-camp-signaling-pathways-hippocam-osb245529-model/model.yaml
  parameters:
    model_path: data/repo
- repo: Biosimulant/models-neuroscience-other-04b
  alias: compartmental_di_3
  manifest_path: models/neuroscience-other-compartmental-differences-in-camp-signaling-path-245529-model/model.yaml
  parameters:
    model_path: data/245529.zip
- repo: Biosimulant/models-neuroscience-other-04b
  alias: complex_ca1_4
  manifest_path: models/neuroscience-other-complex-ca1-neuron-study-ap-initiation-osb123927-model/model.yaml
  parameters:
    model_path: data/repo
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 0.3
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: communitymodelli_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: compartmental_di_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: compartmental_di_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: complex_ca1_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
scientific_context:
  question: How do recurrent hippocampal motifs shape network dynamics over time?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'neuroscience-other-communitymodellingca1-communitymodellingca1-model :: opensourcebrain:CommunityModellingCA1
    :: https://github.com/OpenSourceBrain/CommunityModellingCA1'
  - 'neuroscience-other-compartmental-differences-camp-signaling-pathways-hippocam-osb245529-model
    :: opensourcebrain:245529 :: https://github.com/OpenSourceBrain/245529'
  - 'neuroscience-other-compartmental-differences-in-camp-signaling-path-245529-model
    :: modeldb:245529 :: https://modeldb.science/245529'
  - 'neuroscience-other-complex-ca1-neuron-study-ap-initiation-osb123927-model ::
    opensourcebrain:123927 :: https://github.com/OpenSourceBrain/123927'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
