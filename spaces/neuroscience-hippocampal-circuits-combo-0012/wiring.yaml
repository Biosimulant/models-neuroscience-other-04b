modules:
  dentate_gyrus_1:
    class: src.dentate_gyrus_network_model_tejada_et_al_2014_155568_model:DentateGyrusNetworkModelTejadaEtAl2014155568Model
    args:
      model_path: data/155568.zip
  dentategyrus2005_2:
    class: src.dentategyrus2005_dentategyrus2005_model:Dentategyrus2005Dentategyrus2005Model
    args:
      model_path: data/repo
  state_compare_mon:
    class: src.state_comparison_monitor:StateComparisonMonitor
    args:
      max_points: 2000
      min_dt: 1.0
  state_metrics_mon:
    class: src.state_metrics_monitor:StateMetricsMonitor
    args:
      max_points: 2000
      min_dt: 1.0
wiring:
- from: dentate_gyrus_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: dentategyrus2005_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
