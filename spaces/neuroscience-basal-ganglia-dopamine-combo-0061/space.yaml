schema_version: '2.0'
title: 'Neuroscience: Basal Ganglia Dopamine (COMBO_0061)'
description: Neuroscience basal ganglia dopamine comparative space with 4 models,
  configured as non-causal co-simulation.
models:
- repo: Biosimulant/models-neuroscience-other-04b
  alias: d2_dopamine_1
  manifest_path: models/neuroscience-other-d2-dopamine-receptor-modulation-of-interneuronal-98005-model/model.yaml
  parameters:
    model_path: data/98005.zip
- repo: Biosimulant/models-neuroscience-other-04b
  alias: dbs_of_2
  manifest_path: models/neuroscience-other-dbs-of-a-multi-compartment-model-of-subthalamic-151460-model/model.yaml
  parameters:
    model_path: data/151460.zip
- repo: Biosimulant/models-neuroscience-other-04b
  alias: differential_mod_3
  manifest_path: models/neuroscience-other-differential-modulation-of-pattern-and-rate-in-a-84612-model/model.yaml
  parameters:
    model_path: data/84612.zip
- repo: Biosimulant/models-neuroscience-other-04b
  alias: dopamine_activat_4
  manifest_path: models/neuroscience-other-dopamine-activation-of-signaling-pathways-in-a-m-154968-model/model.yaml
  parameters:
    model_path: data/154968.zip
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 0.3
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: d2_dopamine_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: dbs_of_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: differential_mod_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: dopamine_activat_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
scientific_context:
  question: How do basal ganglia dopamine mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'neuroscience-other-d2-dopamine-receptor-modulation-of-interneuronal-98005-model
    :: modeldb:98005 :: https://modeldb.science/98005'
  - 'neuroscience-other-dbs-of-a-multi-compartment-model-of-subthalamic-151460-model
    :: modeldb:151460 :: https://modeldb.science/151460'
  - 'neuroscience-other-differential-modulation-of-pattern-and-rate-in-a-84612-model
    :: modeldb:84612 :: https://modeldb.science/84612'
  - 'neuroscience-other-dopamine-activation-of-signaling-pathways-in-a-m-154968-model
    :: modeldb:154968 :: https://modeldb.science/154968'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
