schema_version: '2.0'
title: 'Neuroscience: Basal Ganglia Dopamine (COMBO_0064)'
description: Neuroscience basal ganglia dopamine comparative space with 4 models,
  configured as non-causal co-simulation.
models:
- repo: Biosimulant/models-neuroscience-other-04b
  alias: dopamine_activat_1
  manifest_path: models/neuroscience-other-dopamine-activation-of-signaling-pathways-in-a-m-154968-model/model.yaml
  parameters:
    model_path: data/154968.zip
- repo: Biosimulant/models-neuroscience-other-04b
  alias: dopamine_modulat_2
  manifest_path: models/neuroscience-other-dopamine-modulated-medium-spiny-neuron-reduced-m-128818-model/model.yaml
  parameters:
    model_path: data/128818.zip
- repo: Biosimulant/models-neuroscience-other-04b
  alias: dopaminergic_cel_3
  manifest_path: models/neuroscience-other-dopaminergic-cell-bursting-model-kuznetsov-et-al-64285-model/model.yaml
  parameters:
    model_path: data/64285.zip
- repo: Biosimulant/models-neuroscience-other-04b
  alias: dynamic_dopamine_4
  manifest_path: models/neuroscience-other-dynamic-dopamine-modulation-in-the-basal-ganglia-79488-model/model.yaml
  parameters:
    model_path: data/79488.zip
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 0.3
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: dopamine_activat_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: dopamine_modulat_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: dopaminergic_cel_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: dynamic_dopamine_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
scientific_context:
  question: How do basal ganglia dopamine mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'neuroscience-other-dopamine-activation-of-signaling-pathways-in-a-m-154968-model
    :: modeldb:154968 :: https://modeldb.science/154968'
  - 'neuroscience-other-dopamine-modulated-medium-spiny-neuron-reduced-m-128818-model
    :: modeldb:128818 :: https://modeldb.science/128818'
  - 'neuroscience-other-dopaminergic-cell-bursting-model-kuznetsov-et-al-64285-model
    :: modeldb:64285 :: https://modeldb.science/64285'
  - 'neuroscience-other-dynamic-dopamine-modulation-in-the-basal-ganglia-79488-model
    :: modeldb:79488 :: https://modeldb.science/79488'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
