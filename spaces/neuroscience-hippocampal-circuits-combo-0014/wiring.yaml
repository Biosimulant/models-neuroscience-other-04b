modules:
  effect_of_1:
    class: src.effect_of_polysynaptic_facilitaiton_between_piri_181032_model:EffectOfPolysynapticFacilitaitonBetweenPiri181032Model
    args:
      model_path: data/181032.zip
  effects_of_2:
    class: src.effects_of_increasing_creb_on_storage_and_recall_151126_model:EffectsOfIncreasingCrebOnStorageAndRecall151126Model
    args:
      model_path: data/151126.zip
  state_compare_mon:
    class: src.state_comparison_monitor:StateComparisonMonitor
    args:
      max_points: 2000
      min_dt: 1.0
  state_metrics_mon:
    class: src.state_metrics_monitor:StateMetricsMonitor
    args:
      max_points: 2000
      min_dt: 1.0
wiring:
- from: effect_of_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: effects_of_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
