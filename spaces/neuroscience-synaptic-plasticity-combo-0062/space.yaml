schema_version: '2.0'
title: 'Neuroscience: Synaptic Plasticity (COMBO_0062)'
description: Neuroscience synaptic plasticity comparative space with 4 models, configured
  as non-causal co-simulation.
models:
- repo: Biosimulant/models-neuroscience-other-04b
  alias: computing_with_1
  manifest_path: models/neuroscience-other-computing-with-neural-synchrony-brette-2012-144560-model/model.yaml
  parameters:
    model_path: data/144560.zip
- repo: Biosimulant/models-neuroscience-other-04b
  alias: dendritic_proces_2
  manifest_path: models/neuroscience-other-dendritic-processing-of-excitatory-synaptic-inpu-113949-model/model.yaml
  parameters:
    model_path: data/113949.zip
- repo: Biosimulant/models-neuroscience-other-04b
  alias: dendro_dendritic_3
  manifest_path: models/neuroscience-other-dendro-dendritic-synaptic-circuit-shepherd-brayt-144385-model/model.yaml
  parameters:
    model_path: data/144385.zip
- repo: Biosimulant/models-neuroscience-other-04b
  alias: differences_betw_4
  manifest_path: models/neuroscience-other-differences-between-type-a-and-b-photoreceptors-79471-model/model.yaml
  parameters:
    model_path: data/79471.zip
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 0.3
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: computing_with_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: dendritic_proces_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: dendro_dendritic_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: differences_betw_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
scientific_context:
  question: How do synaptic changes influence network-level outcomes?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'neuroscience-other-computing-with-neural-synchrony-brette-2012-144560-model ::
    modeldb:144560 :: https://modeldb.science/144560'
  - 'neuroscience-other-dendritic-processing-of-excitatory-synaptic-inpu-113949-model
    :: modeldb:113949 :: https://modeldb.science/113949'
  - 'neuroscience-other-dendro-dendritic-synaptic-circuit-shepherd-brayt-144385-model
    :: modeldb:144385 :: https://modeldb.science/144385'
  - 'neuroscience-other-differences-between-type-a-and-b-photoreceptors-79471-model
    :: modeldb:79471 :: https://modeldb.science/79471'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
