modules:
  cochlear_implant_1:
    class: src.model_87760_87760_model:Model8776087760Model
    args:
      model_path: data/repo
  cochlear_membran_2:
    class: src.model_36861_36861_model:Model3686136861Model
    args:
      model_path: data/repo
  code_calc_3:
    class: src.model_116086_116086_model:Model116086116086Model
    args:
      model_path: data/repo
  state_compare_mon:
    class: src.state_comparison_monitor:StateComparisonMonitor
    args:
      max_points: 2000
      min_dt: 1.0
  state_metrics_mon:
    class: src.state_metrics_monitor:StateMetricsMonitor
    args:
      max_points: 2000
      min_dt: 1.0
wiring:
- from: cochlear_implant_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: cochlear_membran_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: code_calc_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
