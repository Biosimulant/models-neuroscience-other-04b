modules:
  continuous_time_1:
    class: src.continuous_time_stochastic_model_for_neurite_bra_129071_model:ContinuousTimeStochasticModelForNeuriteBra129071Model
    args:
      model_path: data/129071.zip
  continuum_model_2:
    class: src.continuum_model_of_tubulin_driven_neurite_elonga_59581_model:ContinuumModelOfTubulinDrivenNeuriteElonga59581Model
    args:
      model_path: data/59581.zip
  contribute_3:
    class: src.contribute_contribute_model:ContributeContributeModel
    args:
      model_path: data/repo
  state_compare_mon:
    class: src.state_comparison_monitor:StateComparisonMonitor
    args:
      max_points: 2000
      min_dt: 1.0
  state_metrics_mon:
    class: src.state_metrics_monitor:StateMetricsMonitor
    args:
      max_points: 2000
      min_dt: 1.0
wiring:
- from: continuous_time_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: continuum_model_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: contribute_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
