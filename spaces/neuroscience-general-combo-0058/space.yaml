schema_version: '2.0'
title: 'Neuroscience: General (COMBO_0058)'
description: Neuroscience general comparative space with 4 models, configured as non-causal
  co-simulation.
models:
- repo: Biosimulant/models-neuroscience-other-04b
  alias: demirtasetal19_1
  manifest_path: models/neuroscience-other-demirtasetal19-demirtasetal19-model/model.yaml
  parameters:
    model_path: data/repo
- repo: Biosimulant/models-neuroscience-other-04b
  alias: dendritic_na_2
  manifest_path: models/neuroscience-other-dendritic-na-inactivation-drives-a-decrease-in-i-59480-model/model.yaml
  parameters:
    model_path: data/59480.zip
- repo: Biosimulant/models-neuroscience-other-04b
  alias: dendritic_na_3
  manifest_path: models/neuroscience-other-dendritic-na-spike-initiation-and-backpropagatio-124394-model/model.yaml
  parameters:
    model_path: data/124394.zip
- repo: Biosimulant/models-neuroscience-other-04b
  alias: dendritic_signal_4
  manifest_path: models/neuroscience-other-dendritic-signals-command-firing-dynamics-in-a-c-147218-model/model.yaml
  parameters:
    model_path: data/147218.zip
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 0.3
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: demirtasetal19_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: dendritic_na_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: dendritic_na_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: dendritic_signal_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
scientific_context:
  question: How do general mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'neuroscience-other-demirtasetal19-demirtasetal19-model :: opensourcebrain:DemirtasEtAl19
    :: https://github.com/OpenSourceBrain/DemirtasEtAl19'
  - 'neuroscience-other-dendritic-na-inactivation-drives-a-decrease-in-i-59480-model
    :: modeldb:59480 :: https://modeldb.science/59480'
  - 'neuroscience-other-dendritic-na-spike-initiation-and-backpropagatio-124394-model
    :: modeldb:124394 :: https://modeldb.science/124394'
  - 'neuroscience-other-dendritic-signals-command-firing-dynamics-in-a-c-147218-model
    :: modeldb:147218 :: https://modeldb.science/147218'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
