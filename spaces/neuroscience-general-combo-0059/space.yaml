schema_version: '2.0'
title: 'Neuroscience: General (COMBO_0059)'
description: Neuroscience general comparative space with 4 models, configured as non-causal
  co-simulation.
models:
- repo: Biosimulant/models-neuroscience-other-04b
  alias: destexhe_jcns_1
  manifest_path: models/neuroscience-other-destexhe-jcns-2009-destexhejcns2009-model/model.yaml
  parameters:
    model_path: data/repo
- repo: Biosimulant/models-neuroscience-other-04b
  alias: determinants_of_2
  manifest_path: models/neuroscience-other-determinants-of-fast-calcium-dynamics-in-dendrit-97903-model/model.yaml
  parameters:
    model_path: data/97903.zip
- repo: Biosimulant/models-neuroscience-other-04b
  alias: deterministic_ch_3
  manifest_path: models/neuroscience-other-deterministic-chaos-in-a-mathematical-model-of-a-125683-model/model.yaml
  parameters:
    model_path: data/125683.zip
- repo: Biosimulant/models-neuroscience-other-04b
  alias: development_of_4
  manifest_path: models/neuroscience-other-development-of-orientation-selective-simple-cell-147929-model/model.yaml
  parameters:
    model_path: data/147929.zip
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 0.3
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: destexhe_jcns_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: determinants_of_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: deterministic_ch_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: development_of_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
scientific_context:
  question: How do general mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'neuroscience-other-destexhe-jcns-2009-destexhejcns2009-model :: opensourcebrain:destexhe_jcns_2009
    :: https://github.com/OpenSourceBrain/destexhe_jcns_2009'
  - 'neuroscience-other-determinants-of-fast-calcium-dynamics-in-dendrit-97903-model
    :: modeldb:97903 :: https://modeldb.science/97903'
  - 'neuroscience-other-deterministic-chaos-in-a-mathematical-model-of-a-125683-model
    :: modeldb:125683 :: https://modeldb.science/125683'
  - 'neuroscience-other-development-of-orientation-selective-simple-cell-147929-model
    :: modeldb:147929 :: https://modeldb.science/147929'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
